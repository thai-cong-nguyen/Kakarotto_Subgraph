specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KakarottoCharacter
    network: sepolia
    source:
      address: "0x297276a7d6f89467574c58ae34e34a8c5e15ac3c"
      abi: KakarottoCharacter
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - KakarottoCharacterCreated
        - KakarottoCharacterLevelUp
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
      abis:
        - name: KakarottoCharacter
          file: ./abis/KakarottoCharacter.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: KakarottoCharacterCreated(uint256,string,address,indexed address)
          handler: handleKakarottoCharacterCreated
        - event: KakarottoCharacterLevelUp(indexed uint256,uint256,uint256)
          handler: handleKakarottoCharacterLevelUp
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/kakarotto-character.ts
