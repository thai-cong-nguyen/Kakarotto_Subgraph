specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KakarottoCharacter
    network: sepolia
    source:
      address: "0x297276a7d6f89467574c58ae34e34a8c5e15ac3c"
      abi: KakarottoCharacter
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721
        - Character
        - CharacterAccount
        - CharacterAttribute
      abis:
        - name: KakarottoCharacter
          file: ./abis/KakarottoCharacter.json
      eventHandlers:
        - event: KakarottoCharacterCreated(uint256,string,address,indexed address)
          handler: handleKakarottoCharacterCreated
        - event: KakarottoCharacterLevelUp(indexed uint256,uint256,uint256)
          handler: handleKakarottoCharacterLevelUp
        - event: KakarottoCharacterIncreasedExp(indexed uint256,uint256,uint256)
          handler: handleKakarottoCharacterIncreasedExp
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/handlers/character.ts
  - kind: ethereum
    name: KakarottoTreasure
    network: sepolia
    source:
      address: "0x89f34087da5805287d9e192ee3d260c5c44a3748"
      abi: KakarottoTreasure
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Treasure
        - TreasureBalance
      abis:
        - name: KakarottoTreasure
          file: ./abis/KakarottoTreasure.json
      eventHandlers:
        - event: OpenTreasure(indexed address,uint256,uint256)
          handler: handleOpenTreasure
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/handlers/treasure.ts
  - kind: ethereum
    name: KakarottoItem
    network: sepolia
    source:
      address: "0x20994a1b0f3aa64fdee575783ba4aa1daa7b14d4"
      abi: KakarottoItem
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721
        - Item
        - ItemAttribute
      abis:
        - name: KakarottoItem
          file: ./abis/KakarottoItem.json
      eventHandlers:
        - event: ItemCreated(indexed uint256,indexed address,string)
          handler: handleItemCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/handlers/item.ts
  - kind: ethereum
    name: KakarottoMarketplace
    network: sepolia
    source:
      address: "0x3a5fd464fa05da9388b0c0f5fac24ec5329ffe7e"
      abi: KakarottoMarketplace
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - NFT
      abis:
        - name: KakarottoMarketplace
          file: ./abis/KakarottoMarketplace.json
      eventHandlers:
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,indexed address)
          handler: handleOrderCancelled
        - event: OrderCreated(bytes32,indexed uint256,indexed address,indexed
            address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,indexed
            address,address,uint256)
          handler: handleOrderSuccessful
      file: ./src/handlers/marketplace.ts
  - kind: ethereum
    name: ERC721Bid
    network: sepolia
    source:
      address: "0x922ceb9c31cbb84f10826e324222e1d0b3e071d9"
      abi: ERC721Bid
      startBlock: 6457578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bid
      abis:
        - name: ERC721Bid
          file: ./abis/ERC721Bid.json
      eventHandlers:
        - event: BidAccepted(bytes32,indexed address,indexed uint256,address,indexed
            address,uint256,uint256)
          handler: handleBidAccepted
        - event: BidCancelled(bytes32,indexed address,indexed uint256,indexed address)
          handler: handleBidCancelled
        - event: BidCreated(bytes32,indexed address,indexed uint256,indexed address,uint256,uint256)
          handler: handleBidCreated
      file: ./src/handlers/bid.ts
templates:
  - name: ERC721
    kind: ethereum/contract
    network: sepolia
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/nft.ts
      entities:
        - NFT
        - Character
        - Item
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: KakarottoCharacter
          file: ./abis/KakarottoCharacter.json
        - name: KakarottoItem
          file: ./abis/KakarottoItem.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer